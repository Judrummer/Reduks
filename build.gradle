// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.junit_version= '4.12'
    ext.kotlin_version = '1.0.2-1'
    ext.kovenant_version= '3.2.2'
    ext.rxjava_version='1.1.6'
    ext.rxandroid_version='1.2.1'
    ext.support_version = '24.0.0' //android support lib
    ext.compileSdkVersion=23
    ext.buildToolsVersion="23.0.3" //String
    ext.minSdkVersion=15 //Integer
    ext.targetSdkVersion=23 //Integer
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
    }
}

projects {
    group = GROUP
    repositories {
        jcenter()
    }
    buildscript {
        repositories {
            jcenter()
            mavenCentral()
            maven { url "http://repository.jetbrains.com/all" }
        }
    }
    configurations {
        javadocDeps
    }
    //COMMON BUILD TOOL AND SDK VERSION FOR ALL MODULES
        project.ext {
            sourceCompatibility = 1.6 //I want this library to be linkable from android projects
            targetCompatibility = 1.6 //I want this library to be linkable from android projects
        }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}

//task for updating gradle
task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}


