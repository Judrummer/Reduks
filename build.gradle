// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.junit_version= '4.12'
    ext.kotlin_version = '1.0.2'
    ext.kovenant_version= '3.2.2'
    ext.rxjava_version='1.1.5'
    ext.rxandroid_version='1.2.0'
    ext.rxkotlin_version='0.55.0'
    repositories {
        jcenter()
    }
    // useful links about version to use of android plugin for gradle
    //New Build System - Android Tools Project Site
    //http://tools.android.com/tech-docs/new-build-system
    //Instant Run - Android Tools Project Site
    //http://tools.android.com/tech-docs/instant-run
    //Android Plugin for Gradle Release Notes | Android Developers
    //http://developer.android.com/tools/revisions/gradle-plugin.html
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
        // The Fabric Gradle plugin uses an open ended version to react
        // quickly to Android tooling updates
        //classpath 'io.fabric.tools:gradle:1.+'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        // used to generate a POM file
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
    }
}

allprojects {
    group = GROUP
    repositories {
        maven {
            url "s3://plensee-maven/android/releases"
            credentials(AwsCredentials) {
                accessKey AWS_ACCESS_KEY
                secretKey AWS_SECRET_KEY
            }
        }
        maven {
            url "s3://plensee-maven/android/snapshots"
            credentials(AwsCredentials) {
                accessKey AWS_ACCESS_KEY
                secretKey AWS_SECRET_KEY
            }
        }
        jcenter()
    }
    buildscript {
        repositories {
            jcenter()
            mavenCentral()
            maven { url "http://repository.jetbrains.com/all" }
        }
    }
    configurations {
        javadocDeps
    }
    //COMMON BUILD TOOL AND SDK VERSION FOR ALL MODULES
        project.ext {
            compileSdkVersion=23
            buildToolsVersion="23.0.3" //String
            minSdkVersion=15 //Integer
            targetSdkVersion=23
            sourceCompatibility = 1.6 //I want this library to be linkable from android projects
            targetCompatibility = 1.6 //I want this library to be linkable from android projects

        }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}

//task for updating gradle
task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}


