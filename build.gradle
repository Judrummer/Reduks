// Top-level build file where you can add configuration options common to all sub-projects/modules.

allprojects {
    group = GROUP
    repositories {
        jcenter()
    }
    buildscript {
        repositories {
            jcenter()
            mavenCentral()
            maven { url "http://repository.jetbrains.com/all" }
        }
    }
    configurations {
        javadocDeps
    }
    //COMMON BUILD TOOL AND SDK VERSION FOR ALL MODULES
        ext {
            sourceCompatibility_ = 1.6 //I want this library to be linkable from android projects
            targetCompatibility_ = 1.6 //I want this library to be linkable from android projects
            junit_version= '4.12'
            kotlinVersion = '1.0.2-1'
            kovenantVersion= '3.2.2'
            rxjavaVersion='1.1.6'
            rxandroidVersion='1.2.1'
            support_version = '24.0.0' //android support lib
            compileSdkVersion_=23
            buildToolsVersion_="23.0.3" //String
            minSdkVersion_=15 //Integer
            mytargetSdkVersion=23 //Integer
            extraConfVersion = '2.2.+'
        }
    buildscript {
        repositories {
            jcenter()
            mavenCentral()
        }
        dependencies {
            classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
            classpath 'com.android.tools.build:gradle:2.1.0'
        }
    }

}


task clean(type: Delete) {
    delete rootProject.buildDir
}

//task for updating gradle
task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}


